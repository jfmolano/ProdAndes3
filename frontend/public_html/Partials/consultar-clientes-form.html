<div ng-if="toolbarConsultaClientesCtrl.isSelected(1)" >
    <form name="consultarClientesForm" ng-submit="consultarClientesForm.$valid && consultarClientesCtrl.enviarConsulta(this.consultarClientesCtrl.consulta
    ,'Nombre')" validate>
    <h2 class="form-title">Consultar clientes por nombre</h2>
    <div class="row" >

        <div class="col-md-4">
            <label>Nombre:</label>
            <input ng-model="this.consultarClientesCtrl.consulta.Nombre" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6" align="center" style="margin-top:50px">
            <input type="submit" value="Consultar" class="btn btn-success">
        </div>
</div>



</form>
</div>

<div ng-if="toolbarConsultaClientesCtrl.isSelected(2)">
    <form name="consultarClientesForm" ng-submit="consultarClientesForm.$valid && consultarClientesCtrl.enviarConsulta(this.consultarClientesCtrl.consulta
    ,'Ciudad')" validate>
    <h2 class="form-title">Consultar clientes por ciudad</h2>
    <div class="row" >

        <div class="col-md-4">
            <label>Ciudad:</label>
            <input ng-model="this.consultarClientesCtrl.consulta.Ciudad" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6" align="center" style="margin-top:50px">
            <input type="submit" value="Consultar" class="btn btn-success">
        </div>
</div>
</form>
</div>

<div ng-if="consultarClientesCtrl.isFull()">
    <lista-clientes-consulta listaClientesConsulta></lista-clientes-consulta>
</div>
