    <form name="operarioMasActivoForm" ng-submit="operarioMasActivoForm.$valid && operarioMasActivoCtrl.enviarConsulta(this.operarioMasActivoCtrl.etapa)" validate>
        <h2 class="form-title">Consultar operario más activo en una etapa de producción</h2>
        <div class="row">
            <div class="col-md-6">
                <label>Numero de secuencia</label>
                <input ng-model="this.operarioMasActivoCtrl.etapa.secuencia" type="number" class="form-control" required/>
            </div>
        </div>
        <input type="submit" value="submit" class="btn btn-default">
    </form>
