    <form name="registrarEjecucionEtapaForm" ng-submit="registrarEjecucionEtapaForm.$valid && registrarEjecucionEtapaCtrl.addEjecucionEtapa(this.registrarEjecucionEtapaCtrl.ejecucionEtapa)" validate>
        <h2 class="form-title">Registrar Ejecucion de etapa</h2>
        <div class="row">
            <div class="col-md-6">
                <label>Numero de secuencia</label>
                <input ng-model="this.registrarEjecucionEtapaCtrl.ejecucionEtapa.secuencia" type="number" class="form-control" required/>
            </div>
        </div>
        <input type="submit" value="submit" class="btn btn-default">
    </form>
