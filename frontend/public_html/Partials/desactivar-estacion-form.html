    <form name="desactivarEstacionForm" ng-submit="desactivarEstacionForm.$valid && desactivarEstacionCtrl.addDesactivarEstacion(this.desactivarEstacionCtrl.desactivarEstacion)" validate>
        <h2 class="form-title">Desactivar etapa</h2>
        <div class="row">
            <div class="col-md-6">
                <label>Código de estación</label>
                <input ng-model="this.desactivarEstacionCtrl.desactivarEstacion.codigo" type="number" class="form-control" required/>
            </div>
        </div>
        <input type="submit" value="submit" class="btn btn-default">
    </form>
