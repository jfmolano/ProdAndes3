    <form name="activarEstacionForm" ng-submit="activarEstacionForm.$valid && activarEstacionCtrl.addActivarEstacion(this.activarEstacionCtrl.activarEstacion)" validate>
        <h2 class="form-title">Activar etapa</h2>
        <div class="row">
            <div class="col-md-6">
                <label>Código de estación</label>
                <input ng-model="this.activarEstacionCtrl.activarEstacion.codigo" type="number" class="form-control" required/>
            </div>
        </div>
        <input type="submit" value="submit" class="btn btn-default">
    </form>
